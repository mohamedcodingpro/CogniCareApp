<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dementia Prediction Form</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #001f3f; /* Navy blue */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #ff7f50; /* Orange */
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            gap: 10px;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #ff6347; /* Darker orange */
            color: #001f3f; /* Navy blue */
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .button-link {
            display: inline-block;
            background-color: #001f3f; /* Navy blue */
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .button-link:hover {
            background-color: #ff7f50; /* Orange */
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #001f3f; /* Navy blue */
            color: white;
            text-align: center; /* Center footer text */
        }

        footer a {
            color: #ff7f50; /* Orange */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .footer-text {
            margin: 0;
        }

        .chatbot-icon {
            width: 100px; /* Adjust size as needed */
            height: 70px; /* Adjust size as needed */
        }
    </style>
</head>

<body>
    <header>
        <h1>Predict Dementia Risk</h1>
    </header>

    <nav>
        <a href="/public/dashboard.html">Back to Dashboard</a>
        <a href="/public/recommendations.html">Recommendations</a>
        <a href="/public/community.html">Community</a>
        <a href="/public/game.html" class="button-link">Memory Game</a> <!-- Memory Game button styled -->
        <!-- <a href="/public/chatBot.html">Chatbot</a> -->
    </nav>

    <div class="form-container">
        <h2>Dementia Risk Prediction</h2>
        <p>Click the button below to go to the prediction app:</p>
        <!-- Button that redirects to Flask app -->
        <a href="https://predict-features-1.onrender.com/" class="button-link">Go to Prediction App</a>
    </div>

    <footer>
        <p class="footer-text">&copy; 2024 Parallel Group. All Rights Reserved.</p>
        <a href="/public/chatBot.html"><img src="cb-removebg-preview.png" alt="Chatbot" class="chatbot-icon"></a>
    </footer>
</body>

</html>
