<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    
    <link rel="stylesheet" href="/public/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        
        header {
            background-color: #0077B6;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        header img {
            width: 50px; /* Adjust as needed */
            height: auto;
            margin-right: 15px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        h2 {
            color: #0077B6;
            border-bottom: 2px solid #0077B6;
            padding-bottom: 5px;
            margin-bottom: 20px;
            font-size: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #03045E;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #0077B6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f73;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section label {
            color: #03045E;
        }

        .form-section select {
            background-color: #00B4D8;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Settings</h1>
     
        <img src="/public/settings.png" alt="Chatbot" style="width: 30px; height: auto;">
    </header>

    <form action="#" method="post">
        <div class="form-section">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required value="Mohamed Ali">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required value="Moha@example.com">

            <label for="password">Change Password:</label>
            <input type="password" id="password" name="password" placeholder="New Password">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm New Password">
        </div>

        <div class="form-section">
            <h2>Preferences</h2>
            <label for="notifications">Email Notifications:</label>
            <input type="checkbox" id="notifications" name="notifications" checked>
            <label for="notifications">Receive email notifications</label>

            <label for="theme">Theme:</label>
            <select id="theme" name="theme">
                <option value="light" selected>Light Mode</option>
                <option value="dark">Dark Mode</option>
            </select>
        </div>

        <div class="form-section">
            <h2>Account Settings</h2>
            <label for="timezone">Timezone:</label>
            <select id="timezone" name="timezone">
                <option value="SAST" selected>SAST</option>
                <option value="PST">PST</option>
                <option value="EST">EST</option>
                <option value="CET">CET</option>
                <!-- Add more timezones as needed -->
            </select>

            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="en" selected>English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <!-- Add more languages as needed -->
            </select>
        </div>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
