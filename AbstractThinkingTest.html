<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Thinking Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .game-container {
            margin: 50px auto;
            padding: 20px;
            width: 300px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #023047;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #219ebc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffb703;
        }

        .start-btn {
            margin-top: 20px;
            background-color: #fb8500;
        }

        .start-btn:hover {
            background-color: #023047;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            color: #fb8500;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
            color: #219ebc;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Abstract Thinking Test</h1>
        <div id="question-container"></div>
        <div id="options-container"></div>
        <div id="result"></div>
        <p>Score: <span id="score">0</span></p>
        <button onclick="startGame()" class="start-btn">Start New Game</button>
    </div>

    <script>
        let score = 0;
        let currentQuestion = 0;
        const questions = [
            {
                question: "If all roses are flowers and some flowers fade quickly, can we say some roses fade quickly?",
                options: ["Yes", "No", "Not enough information"],
                answer: "Not enough information"
            },
            {
                question: "If A is taller than B and B is taller than C, who is the tallest?",
                options: ["A", "B", "C"],
                answer: "A"
            },
            {
                question: "If it rains, the ground gets wet. The ground is wet. Does it mean it rained?",
                options: ["Yes", "No", "Not necessarily"],
                answer: "Not necessarily"
            },
            {
                question: "Which number comes next in the series: 2, 4, 8, 16, ...?",
                options: ["20", "24", "32"],
                answer: "32"
            },
            {
                question: "If some cats are black and some black things are dogs, can we say some cats are dogs?",
                options: ["Yes", "No", "Not enough information"],
                answer: "No"
            }
        ];

        function startGame() {
            score = 0; // Reset score
            currentQuestion = 0; // Reset question index
            document.getElementById('score').textContent = score;
            document.getElementById('result').textContent = '';
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestion < questions.length) {
                const questionElement = questions[currentQuestion];
                document.getElementById('question-container').textContent = questionElement.question;

                const optionsContainer = document.getElementById('options-container');
                optionsContainer.innerHTML = ''; // Clear previous options

                questionElement.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.onclick = () => checkAnswer(option);
                    optionsContainer.appendChild(button);
                });
            } else {
                document.getElementById('question-container').textContent = 'Game Over! Final Score: ' + score;
                document.getElementById('options-container').innerHTML = ''; // Clear options
            }
        }

        function checkAnswer(selectedOption) {
            const correctAnswer = questions[currentQuestion].answer;

            if (selectedOption === correctAnswer) {
                score++;
                document.getElementById('result').textContent = 'Correct!';
            } else {
                document.getElementById('result').textContent = 'Wrong! The correct answer was: ' + correctAnswer;
            }

            currentQuestion++;
            document.getElementById('score').textContent = score;
            displayQuestion();
        }
    </script>

</body>
</html>
